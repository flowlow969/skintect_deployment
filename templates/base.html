<!DOCTYPE html>
<!-- Sprache festlegen -->
<html lang="de" dir="ltr">
<head>
  <style>
  body{
    background-image: url('{{ url_for('static', filename='bg.jpg')}}');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  h1 {text-align: center;}

      body {
    min-height: 100vh;
    position: relative;
    margin: 0;
    padding-bottom: 100px; //height of the footer
    box-sizing: border-box;
  }
  footer {
    position: absolute;
    padding-bottom: : 0px;
    width: 100%;
    bottom: 0;
    height: 130px;
  }
  </style>
  <!-- bootstrap css laden -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, intial-scale=1"/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Skintect</title>
  <link rel="shortcut icon" href="{{ url_for ('static', filename='favicon.ico') }}">
</head>
<body>

<!-- Navbar definieren -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='logo.png')}}" alt="Skintect" height="80"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
     <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="{% block HomeActiv %}nav-link {% endblock%}" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/wir">Über uns</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/HL">Über Hautveränderungen</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hier kommt der Seiten Inhalt aus den Unterdatein rein -->
  <div class="container">
  {% block content %}
  {% endblock %}
  </div>

</body>
<!-- Footer definieren -->
<footer   class="bg-dark text-center text-white sticky-bottom">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">


      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" role="button" href="https://www.instagram.com">  <span><i class="fab fa-instagram"></i></span> Instagram</a>
      <a class="btn btn-outline-light btn-floating m-1" role="button" href="https://github.com/flowlow969/skintect_deployment">  <span><i class="fab fa-github"></i></span> GitHub</a>

    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2020 Copyright:
    <a class="text-white" href="https://github.com/flowlow969/skintect_deployment">Skintect.de</a>
  </div>
  <!-- Copyright -->
</footer>

</html>
